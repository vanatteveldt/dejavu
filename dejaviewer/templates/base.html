<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <script>window.CKEDITOR_BASEPATH = '/static/ckeditor/ckeditor/';</script>

    <title>Deja VU!</title>
    <style>

        .starter-template {
            padding: 3rem 1.5rem;
            text-align: center;
        }


        .text-divider{margin: 2em 0; line-height: 0; text-align: center;}
.text-divider span{padding: 1em;}
.jumbotron .text-divider span {background-color: rgb(233, 236, 239);}
.text-divider:before{ content: " "; display: block; border-top: 2px solid #e3e3e3; border-bottom: 2px solid #f7f7f7;}
    </style>
<script src="https://kit.fontawesome.com/de4508666e.js"></script>

</head>

<body>

<!-- Top level menu (navbar) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{%  url 'index' %}">DejaVU</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
    <ul class="nav navbar-nav  ml-auto">
        {% if user.is_superuser %}
            <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}"><i class="fas fa-cogs"></i> Admin</a></li>
        {% endif %}
        {% if user.is_authenticated %}
      <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-user-graduate"></i> {{ user.username }}</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}?next={{ request.path }}"><i class="fas fa-sign-out-alt"></i> Log out</a></li>
        {%  else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}?next={{ request.path }}"><i class="fas fa-sign-in-alt"></i> Log in</a></li>

        {% endif %}
    </ul>
</nav>

<!-- Main content -->
<div class="container">
        {% block content %}{% endblock %}
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
