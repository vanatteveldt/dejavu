{% extends "base.html" %}

{% block content %}

    <div class="row">
        {%  for period in periods %}
        <div class="col-{% if period == 3 or period == 6 %}1{% else %}2{% endif %}">
            {% for course in periods.period %}
            <div class="row">
                <div class="col" style="background: red">
                    {{  course.code }}
                </div>
            </div>
            {%  endfor %}
        </div>
        {%  endfor %}
    </div>
{% endblock %}
